<table [ngStyle]="getTableStyle()">

  <tr>
    <td>Scientific Name</td>
    <td>Usual Name</td>
    <td>Aspect</td>
  </tr>
  <tr *ngFor="let insect of insectTable | keyvalue" [ngStyle]="{backgroundColor : insect.key %2==0 ? 'white': 'gray'}">
    <td>{{insect.value.scientificFullname}}</td>
    <td>{{insect.value.usualName}}</td>
    <td><img src="{{insect.value.imgReference}}"  alt="" [ngStyle]="{ 'max-width' : '63%', 'margin-left': 'auto', 'margin-right':'auto', 'display' : 'flex' }"></td>
    <td>
      <app-supression (sendInsectIdEvent)="deleteInsect(insect.key)"></app-supression>
      <!--button (click)="deleteInsect(insect.key)">Supress</button-->
    </td>
  </tr>
</table>
